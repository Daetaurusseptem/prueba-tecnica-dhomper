<div class="container mt-5">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h2 class="mb-0">Lista de Estudiantes</h2>
        <button class="btn btn-success" (click)="createStudent()">
          <i class="bi bi-plus-lg"></i> Crear Estudiante
        </button>
      </div>
      <div class="card-body">
        <div *ngIf="loading" class="text-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div *ngIf="error" class="alert alert-danger" role="alert">
          Error al cargar los estudiantes.
        </div>
        <table *ngIf="!loading && !error" class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th scope="col">Imagen</th>
              <th scope="col">ID</th>
              <th scope="col">Nombre Completo</th>
              <th scope="col">Matr√≠cula</th>
              <th scope="col">CURP</th>
              <th scope="col">Creado</th>
              <th scope="col">Modificado</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of students">
              <td><img [src]="student.imagen_thumb" alt="Imagen de {{ student.nombre_completo }}" class="img-thumbnail" width="50"></td>
              <td>{{ student.id }}</td>
              <td>{{ student.nombre_completo }}</td>
              <td>{{ student.matricula }}</td>
              <td>{{ student.curp }}</td>
              <td>{{ student.creado }}</td>
              <td>{{ student.modificado }}</td>
              <td>
                <button class="btn btn-primary btn-sm me-2" (click)="editStudent(student.id!)">
                  <i class="bi bi-pencil"></i>
                </button>
                <button class="btn btn-danger btn-sm" (click)="deleteStudent(student.id!)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
